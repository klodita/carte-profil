<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="background">
        <img src="images/bg-pattern-card.svg" alt="Motif bulles bleu vert" />
      </div>
      <div class="background-color"></div>
      <section class="photo-profil">
        <img src="images/image-victor.jpg" alt="Profil de Vicotor Crest" />
        <p>Victor Crest <span class="text-claire">26</span></p>
        <p class="text-claire ville">London</p>
      </section>
      <div class="background-color">
        <section class="data-profil">
          <div class="followers">
            <data value="80">80k</data>
            <p>Followers</p>
          </div>
          <div class="likes">
            <data value="803">803k</data>
            <p>Likes</p>
          </div>
          <div class="photos">
            <data value="1004">1.4k</data>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
